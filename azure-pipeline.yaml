trigger:
  branches:
    include:
      - main
      - feature*

pr:
  - master

pool:
  vmImage: 'windows-latest'

variables:
- group: TWPC.Shared

stages:

- stage: Dev
  displayName: 'Deploy Dev'
  variables:
  - group: TWPC.Dev
  - name: twpc.environment
    value: $(azure.environment)

  jobs:

  - deployment: 'Dev_Deploy'
    environment: Dev
    condition: ne(variables['Build.SourceBranch'], 'refs/heads/main')
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self

            - task: Pulumi@1
              displayName: 'Review Infrastructure'
              inputs:
                azureSubscription: $(azure.service.principal)
                command: 'preview'
                cwd: $(pulumi.working.directory)
                stack: $(pulumi.stack.name)

            - task: Pulumi@1
              displayName: 'Deploy Infrastructure'
              condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
              inputs:
                azureSubscription: $(azure.service.principal)
                command: 'deploy'
                cwd: $(pulumi.working.directory)
                stack: $(pulumi.stack.name)

  #- job: 'Deploy_Infrastructure'
  #  condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')

  - job: 'Publish_Website'
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
      
- stage: Test
  displayName: 'Deploy Test'
  variables:
  - group: TWPC.Test
  - name: twpc.environment
    value: $(azure.environment)

  jobs:
  - deployment: 'Review_Infrastructure'
    displayName: 'Review infrastructure'
    environment: Test
    condition: ne(variables['Build.SourceBranch'], 'refs/heads/main')

  #- job: 'Review_Infrastructure'
